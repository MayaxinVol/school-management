<!-- schools/templates/schools/registration/signup_form.html -->

{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>

    <!-- Perfect Scrollbar -->
    <link type="text/css" href="{% static "vendor/perfect-scrollbar.css" %}" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="{% static "css/material-icons.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/material-icons.rtl.css" %}" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link type="text/css" href="{% static "css/fontawesome.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/fontawesome.rtl.css" %}" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="{% static "css/app.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/app.rtl.css" %}" rel="stylesheet">

    <link type="text/css" href="{% static "css/tables/googleapis.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/tables/w3-css.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/tables/signup.css" %}" rel="stylesheet">
</head>

<body class="animation_effect"
      style="background: url({% static 'images/login_background.jpg' %}) no-repeat fixed; background-size: 100% 110%;">
<div class="login">
    <div class="col-sm-8 col-md-6 col-lg-4 mx-auto" style="min-width: 300px;">
        <div class="text-center mt-5 mb-1">
            <div class="avatar avatar-lg">
                <img src="{% static "images/logo/primary.svg" %}" class="avatar-img rounded-circle" alt="AoneBrain"/>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-5 navbar-light w3-hover-border-cyan">
            <a href="{% url "aonebrains_main:Home" %}" class="navbar-brand m-0"
               style="color: #8BC34A; font-size: 28px;">AoneBrain</a>
        </div>
    </div>
    <div class="login-header">
    </div>
    <div class="login-form">
        <div style="text-align: center">
            <h2>Sign Up for {{ user_type }}</h2>
            <p class="card-subtitle">Create a new account</p>
        </div>
        <div class="card-body">
            <form action="." novalidate method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label class="form-label" for="username" style="color: #7f231c">{{ field.label }}:</label>
                        {{ field|add_class:"form-control form-control-prepended" }}
                    </div>
                {% endfor %}
                <br>
                <div class="w3-center">
                    <div class="w3-btn example_d btn_quizzes" href="{% url "aonebrains_main:Home" %}"
                         style="margin-right: 30px; background-image: linear-gradient(45deg, #2e89fe, #8900fe 50%, #00e8fe);">
                        Back
                    </div>
                    <button type="submit" class="w3-btn example_d btn_quizzes"
                            style="background-image: linear-gradient(45deg, #8900fe, #2e89fe 80%, #00e8fe); border-radius: 15px; outline: none;">Sign Up
                    </button>
                </div>
                <br>
            </form>
        </div>
        <div class="text-center" style="color: #0A246A">Already signed up?
            <a href="{% url "accounts:login" %}" class="log-in" style="color: #B50704">&nbsp;&nbsp;Login</a></div>
    </div>
</div>

{#<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>#}
 <script src="{% static "js/jquery.min.js" %}"></script>

<script>
    $('.error-page').hide(0);

    $('.login-button , .no-access').click(function () {
        $('.login').slideUp(500);
        $('.error-page').slideDown(1000);
    });

    $('.try-again').click(function () {
        $('.error-page').hide(0);
        $('.login').slideDown(1000);
    });

</script>
</body>

<style>
    .animation_effect {
    {#background-color: #f1f2f6;#} padding-bottom: 20vh;
        animation: slide-up 2s;
    }

    @keyframes slide-up {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .example_d {
        text-transform: uppercase;
        border-radius: 15px;
        display: inline-block;
        transition: all 0.3s ease 0s;
        margin: 15px;
        color: white;
        font-weight: bold;
    }

    .example_d:hover {
        color: blue !important;
        border-radius: 20px;
        border-color: #494949 !important;
        transition: all 0.2s ease 0s;
    }

</style>
</html>
